<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cost Calculator</title>
</head>
<body>

    <div class="cost-calculator-holder">
        <div class="allInfo">
            <div class="transactions">
                <div class="transactions-header">Transactions</div>
                <div class="transaction-item">
                    <h2>Food for cats</h2>
                    <p>Kaufland - 05/05/2025</p>
                    <p class="amount negative">-5000</p>
                </div>
                <div class="transaction-item">
                    <h2>Salary</h2>
                    <p>Company XYZ - 01/05/2025</p>
                    <p class="amount">+30000</p>
                </div>
            </div>

            </div>
            <div class="tottal-transactions">

            </div>
            <div class="income">
                <div class="income-header">Income</div>
                <div class="income-item">
                    <h2>Food for cats</h2>
                    <p>Kaufland - 05/05/2025</p>
                    <p class="amount negative">-5000</p>
                </div>
                <div class="income-item">
                    <h2>Salary</h2>
                    <p>Company XYZ - 01/05/2025</p>
                    <p class="amount">+30000</p>
                </div>
            </div>
            <div class="tottal-income">

            </div>

        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
