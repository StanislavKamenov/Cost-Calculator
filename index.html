<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cost Calculator</title>
</head>
<body>

    <div class="cost-calculator-holder">
        <div class="allInfo">
            <div class="transactions">
                <div class="transactions-header">Transactions</div>
                <div class="transaction-item">
                    <h2>Food for cats</h2>
                    <p>Kaufland - 05/05/2025</p>
                    <p class="amount negative">-5000</p>
                </div>
                <div class="transaction-item">
                    <h2>Salary</h2>
                    <p>Company XYZ - 01/05/2025</p>
                    <p class="amount">+30000</p>
                </div>
            </div>

            <div class="calculate-total">
                <p>Add New Transaction / Income</p>
                <div class="input-group">
                    <select name="option" id="option">
                        <option class="Transaction" value="Transaction">Transaction</option>
                        <option class="Income" value="Income">Income</option>
                      </select>
                      <input type="text" id="transaction-name" placeholder="Transaction Name">
                    <input type="text" id="transaction-company" class="company" placeholder="Company">
                    <input type="number" id="transaction-amount" placeholder="Amount">
                    <input type="date" id="transaction-date">
                </div>
                <button class="add-new-info"">Add</button>
            </div>


            </div>
            <div class="totals-container">
                <div class="total-transactions">
                    <p>Total Transactions: 0</p>
                </div>
                <div class="total-income">
                    <p>Total Income: 0</p>
                </div>
            </div>

            <div class="income">
                <div class="income-header">Income</div>
                <div class="income-item">
                    <h2>Salary</h2>
                    <p>Company XYZ - 01/05/2025</p>
                    <p class="amount">+30000</p>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
